    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <div id="question-area">
            <h2 id="question"></h2>
            <div class="options">
                <button class="option-btn" id="option1" data-key="1"></button>
                <button class="option-btn" id="option2" data-key="2"></button>
                <button class="option-btn" id="option3" data-key="3"></button>
                <button class="option-btn" id="option4" data-key="4"></button>
            </div>
        </div>
        <div id="score-area">
            <p>Score: <span id="score">0</span></p>
            <button id="next-question">Next Question</button>
        </div>
        <div id="end-screen" class="hidden">
            <h2>Quiz Complete!</h2>
            <p>Your final score is: <span id="final-score"></span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

    <script src="./script.js"></script>
</body>
</html>
